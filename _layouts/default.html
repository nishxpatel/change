<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; line-height: 1.6; }
    header, footer { background: #222; color: #fff; padding: 1rem; }
    main { padding: 1rem; max-width: 900px; margin: 0 auto; }
    a { color: #0069d9; }
    nav { background: #333; padding: 0.5rem 1rem; display: flex; justify-content: center; }
    nav a { margin: 0 1rem; color: #fff; text-decoration: none; font-weight: bold; padding: 0.3rem 0.6rem; border-radius: 3px; transition: background 0.2s; }
    nav a:hover { background: #0069d9; color: #fff; }
  </style>
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
