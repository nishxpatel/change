<!--
  ============================================================================
  SITE HEADER
  ============================================================================

  This file contains the header that appears at the top of every page.
  It's "included" in the default layout template.

  STRUCTURE:
  1. Logo and site title (clickable, links to home)
  2. Mobile menu toggle button (hamburger icon)
  3. Navigation menu with links to all pages

  TO ADD A NEW NAV LINK:
  1. Copy one of the existing nav-link anchor blocks
  2. Change the URL path in the href attribute
  3. Update the if-condition to match your page URL
  4. Change the icon code - find codes at htmlarrows.com
  5. Change the link text

  ============================================================================
-->

<header class="site-header">

  <!--
    HEADER TOP SECTION
    Contains the logo/title on the left and mobile menu button on the right
  -->
  <div class="header-top">

    <!--
      LOGO & SITE TITLE
      - Wrapped in anchor tag so clicking it goes to homepage
      - relative_url filter creates the correct home URL
      - The image is the infinity symbol logo
    -->
    <a href="{{ '/' | relative_url }}" class="logo-container">
      <!-- Logo image - to change, replace the file at assets/images/infinity-512.png -->
      <img src="{{ '/assets/images/infinity-512.png' | relative_url }}" alt="Infini-Change logo" />
      <div>
        <!-- Main site title - edit this text to change the site name -->
        <h1 class="site-title">Infini-Change</h1>
        <!-- Tagline - edit this to change the subtitle -->
        <p class="site-tagline">Education & Action for Positive Human Change</p>
      </div>
    </a>

    <!--
      MOBILE MENU TOGGLE (Hamburger Button)
      - Only visible on mobile devices (controlled by CSS)
      - The onclick toggles the 'active' class on the nav menu
      - The HTML entity 9776 is the hamburger icon
    -->
    <button class="menu-toggle" aria-label="Toggle navigation" onclick="document.querySelector('.main-nav').classList.toggle('active')">
      &#9776;
    </button>

  </div>

  <!--
    MAIN NAVIGATION
    - Contains all the page links
    - On mobile, this is hidden until the hamburger is clicked
  -->
  <nav class="main-nav">
    <div class="nav-container">

      <!--
        HOME LINK
        - The if-condition adds 'active' class when on homepage
        - This highlights the current page in the navigation
        - HTML entity 127968 is the house emoji icon
      -->
      <a href="{{ '/' | relative_url }}" class="nav-link{% if page.url == '/' %} active{% endif %}">
        <span class="nav-icon">&#127968;</span>
        Home
      </a>

      <!--
        ABOUT LINK
        - Checks for both '/about' and '/about/' to handle trailing slashes
        - HTML entity 128100 is the person silhouette emoji
      -->
      <a href="{{ '/about' | relative_url }}" class="nav-link{% if page.url == '/about' or page.url == '/about/' %} active{% endif %}">
        <span class="nav-icon">&#128100;</span>
        About
      </a>

      <!--
        EDUCATION LINK
        - HTML entity 128218 is the book emoji
      -->
      <a href="{{ '/education' | relative_url }}" class="nav-link{% if page.url == '/education' or page.url == '/education/' %} active{% endif %}">
        <span class="nav-icon">&#128218;</span>
        Education
      </a>

      <!--
        ACTION LINK
        - HTML entity 128170 is the flexed bicep emoji
      -->
      <a href="{{ '/action' | relative_url }}" class="nav-link{% if page.url == '/action' or page.url == '/action/' %} active{% endif %}">
        <span class="nav-icon">&#128170;</span>
        Action
      </a>

      <!--
        TO ADD A NEW NAVIGATION LINK:
        Copy one of the nav-link anchor elements above and modify:
        1. The href path (e.g., '/your-page')
        2. The page.url check in the if-condition
        3. The icon HTML entity number
        4. The link text

        Icon codes: https://www.htmlsymbols.xyz/unicode/
      -->

    </div>
  </nav>

</header>
